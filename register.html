<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Akun - Mamet Store</title>
  <link rel="stylesheet" href="assets/register.css" />
  <script type="module" src="register.js" defer></script>
</head>
<body>
  <section class="auth-container">
    <div class="auth-card">
      <h2>Daftar Akun</h2>
      <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required />
        <small id="usernameSuggestion" class="suggestion-text"></small>

        <input type="email" id="email" placeholder="Email" required />

        <div class="password-group">
          <input type="password" id="password" placeholder="Password" required />
          <span class="toggle-password" data-target="password">ğŸ‘</span>
        </div>

        <div class="password-group">
          <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required />
          <span class="toggle-password" data-target="confirmPassword">ğŸ‘</span>
        </div>

        <p id="errorMsg" class="error-text"></p>
        <button type="submit">Daftar</button>
        <p class="alt-link">Sudah punya akun? <a href="login.html">Login</a></p>
      </form>
    </div>
  </section>
</body>
</html>
