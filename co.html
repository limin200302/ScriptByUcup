<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keranjang Saya - Mamet Store</title>
  <link rel="stylesheet" href="assets/co.css?v=3" />
  <script src="co.js" defer></script>
</head>
<body>
  <header class="cart-header">
    <div class="header-left"><a href="javascript:history.back()">← Kembali</a></div>
    <div class="header-right"><a href="index.html">🏠</a></div>
  </header>

  <main id="cart-list"></main>
  
  <div id="empty-msg" class="empty-msg">Keranjang kamu masih kosong 🛒</div>
  <footer class="checkout-bar">
  <button id="toggle-checkout" class="toggle-checkout-btn">
    Tutup Checkout ⬆️
  </button>
  <div class="checkout-top">
    <label class="select-all">
      <input type="checkbox" id="select-all" /> <strong>Semua</strong>
    </label>
    <div class="total-label">Total: <span id="total-price">Rp 0</span></div>
  </div>

  <button id="checkout-btn">Checkout (0)</button>
</footer>
</body>
</html>
