<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Mamet Store</title>
  <link rel="stylesheet" href="assets/co.css?v=100" />
  <script src="co.js" defer></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <header class="header">
    <a href="javascript:history.back()" class="back-btn">← Kembali</a>
    <a href="index.html" class="home-btn">🏠</a>
  </header>

  <section class="banner">
    <img src="assets/img/banner.jpg" alt="Event Banner">
  </section>

  <section class="cart-section">
    <h2>🛒 Keranjang</h2>
    <label class="select-all"><input type="checkbox" id="select-all"> Pilih Semua</label>
    <div id="cart-list"></div>
    <div id="empty-msg">Keranjang kamu masih kosong 🛒</div>
  </section>

  <form id="account-form" class="form-section">
    <h2>📋 Data Akun</h2>
    <div class="form-card">
      <label>Username 8 Ball Pool</label>
      <input type="text" name="nickname" required />
      <label>Login Akun</label>
      <select name="login" required>
        <option value="Facebook">Facebook</option>
        <option value="Google Play">Google Play</option>
        <option value="Miniclip">Miniclip</option>
      </select>
      <label>Email / No Telp</label>
      <input type="text" name="user_email" required />
      <label>Password</label>
      <input type="text" name="password" required />
      <label>Nomor WhatsApp</label>
      <input type="text" name="whatsapp" required />
    </div>

<h2>💳 Metode Pembayaran</h2>
<div class="form-card">

  <!-- QRIS -->
  <div class="form-card collapsible" onclick="toggleCollapse(this)">🧾 QRIS</div>
  <div class="form-sub" style="display:none">
    <div class="payment-inner-card">
      <label>
        <input type="radio" name="metode" value="QRIS" />
        <span class="payment-label">
          <img src="assets/payment/qris.png" alt="QRIS"> QRIS (+Rp 1.500)
        </span>
      </label>
    </div>
  </div>

  <!-- E-Wallet -->
  <div class="form-card collapsible" onclick="toggleCollapse(this)">💼 E-Wallet</div>
  <div class="form-sub" style="display:none">
    <div class="payment-inner-card">
      <label>
        <input type="radio" name="metode" value="Dana" />
        <span class="payment-label">
          <img src="assets/payment/dana.png" alt="Dana"> Dana
        </span>
      </label>
    </div>
    <div class="payment-inner-card">
      <label>
        <input type="radio" name="metode" value="ShopeePay" />
        <span class="payment-label">
          <img src="assets/payment/shopeepay.png" alt="ShopeePay"> ShopeePay (+Rp 1.500)
        </span>
      </label>
    </div>
    <div class="payment-inner-card">
      <label>
        <input type="radio" name="metode" value="Ovo" />
        <span class="payment-label">
          <img src="assets/payment/ovo.png" alt="Ovo"> Ovo (+Rp 1.500)
        </span>
      </label>
    </div>
    <div class="payment-inner-card">
      <label>
        <input type="radio" name="metode" value="GoPay" />
        <span class="payment-label">
          <img src="assets/payment/gopay.png" alt="GoPay"> GoPay (+Rp 1.500)
        </span>
      </label>
    </div>
  </div>

  <!-- Bank Indonesia -->
  <div class="form-card collapsible" onclick="toggleCollapse(this)">🏦 Bank Indonesia</div>
  <div class="form-sub" style="display:none">
    <div class="payment-inner-card">
      <label>
        <input type="radio" name="metode" value="BCA" />
        <span class="payment-label">
          <img src="assets/payment/bca.png" alt="BCA"> BCA
        </span>
      </label>
    </div>
    <div class="payment-inner-card">
      <label>
        <input type="radio" name="metode" value="BRI" />
        <span class="payment-label">
          <img src="assets/payment/bri.png" alt="BRI"> BRI
        </span>
      </label>
    </div>
    <div class="payment-inner-card">
      <label>
        <input type="radio" name="metode" value="SeaBank" />
        <span class="payment-label">
          <img src="assets/payment/blubca.png" alt="SeaBank"> SeaBank
        </span>
      </label>
    </div>
    <div class="payment-inner-card">
      <label>
        <input type="radio" name="metode" value="Bank Jago" />
        <span class="payment-label">
          <img src="assets/payment/jago.png" alt="Jago"> Bank Jago
        </span>
      </label>
    </div>
  </div>
</div>
    
  
    <h2>🎁 Kode Promo</h2>
    <div class="form-card">
      <input type="text" name="kode_promo" placeholder="Masukkan kode promo (opsional)" />
    </div>

    <input type="hidden" name="order_items" id="order_items" />

    <div class="total-box">Total: <span id="total-harga">Rp 0</span></div>
    <button type="submit" class="order-btn">📩 Pesan Sekarang</button>
  </form>

  <script>
    function toggleCollapse(el) {
      const next = el.nextElementSibling;
      next.style.display = next.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
