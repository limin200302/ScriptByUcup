<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keranjang Saya - Mamet Store</title>
  <link rel="stylesheet" href="assets/co.css" />
  <script src="co.js" defer></script>
</head>
<body>

  <header class="cart-header">
    <div class="header-left"><a href="javascript:history.back()">← Kembali</a></div>
    <div class="header-right"><a href="index.html">🏠</a></div>
  </header>

  <main id="cart-container">
    <div id="cart-list"></div>
    <p id="empty-msg" style="text-align:center; margin-top:20px;">Keranjang masih kosong 😢</p>
