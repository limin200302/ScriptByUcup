<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Mamet Store</title>
  <link rel="stylesheet" href="assets/co.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script defer src="co.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="checkout-header">
    <a href="javascript:history.back()">‚Üê Kembali</a>
    <a href="index.html">üè†</a>
  </header>

  <!-- Banner -->
  <section class="banner-section">
    <img src="assets/img/banner.jpg" alt="Event Banner">
  </section>

  <!-- Cart Section -->
  <section id="cart-section">
    <h2>Keranjang Anda</h2>
    <label><input type="checkbox" id="select-all"> Pilih Semua</label>
    <div id="cart-list"></div>
    <p id="empty-msg">Keranjang masih kosong.</p>
  </section>

  <!-- Form Input -->
  <section class="form-section">
    <form id="checkout-form">
      <label>Username 8 Ball Pool:</label>
      <input type="text" name="username" required>

      <label>Login akun:</label>
      <select name="login" required>
        <option value="Facebook">Facebook</option>
        <option value="Gmail">Gmail</option>
        <option value="Miniclip">Miniclip</option>
      </select>

      <label>Email / Nomor Telp:</label>
      <input type="text" name="email" required>

      <label>Password:</label>
      <input type="text" name="password" required>

      <label>Nomor WhatsApp:</label>
      <input type="text" name="wa" required>

      <label>Metode Pembayaran:</label>
      <div class="payment-options">
        <label><input type="radio" name="metode" value="QRIS (+1500)" required> QRIS (+1500)</label>
        <label><input type="radio" name="metode" value="Dana" required> Dana</label>
        <label><input type="radio" name="metode" value="OVO (+1500)" required> Ovo (+1500)</label>
        <label><input type="radio" name="metode" value="ShopeePay (+1500)" required> ShopeePay (+1500)</label>
        <label><input type="radio" name="metode" value="GoPay (+1500)" required> GoPay (+1500)</label>
        <label><input type="radio" name="metode" value="Bank BCA" required> Bank BCA</label>
        <label><input type="radio" name="metode" value="Bank BRI" required> Bank BRI</label>
        <label><input type="radio" name="metode" value="SeaBank" required> SeaBank</label>
        <label><input type="radio" name="metode" value="Blu BCA" required> Blu BCA</label>
      </div>

      <label>Kode Promo/Voucher (opsional):</label>
      <input type="text" name="voucher">

      <!-- hidden input untuk item yang dibeli -->
      <input type="hidden" name="order_items" id="order_items">

      <!-- Submit -->
      <button type="submit" id="submit-order">Pesan Sekarang</button>
      <p class="total-harga">Total: <span id="total-harga">Rp 0</span></p>
    </form>
  </section>
</body>
</html>
