<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun - Mamet Store</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f7f7f7; }
    form { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 1.5rem; }
    input { width: 100%; padding: 10px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #ff6600; border: none; color: white; border-radius: 5px; font-weight: bold; }
  </style>
</head>
<body>

  <form id="register-form">
    <h2>üîê Daftar Akun</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password (min 6 karakter)" required />
    <button type="submit">Daftar Sekarang</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-29lXZhj3j8xHZTyGHhhxjFWlc4Yi9xc",
      authDomain: "mamet-ucup-store.firebaseapp.com",
      projectId: "mamet-ucup-store",
      storageBucket: "mamet-ucup-store.firebasestorage.app",
      messagingSenderId: "869665931228",
      appId: "1:869665931228:web:2e4aac081befbca516d919",
      measurementId: "G-VR803Q47EC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('register-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Registrasi berhasil! Silakan login.");
        window.location.href = "login.html";
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    });
  </script>
</body>
</html>
