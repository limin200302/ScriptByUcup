<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Up MLBB – Mamet Ucup Store</title>
  <link rel="stylesheet" href="assets/mlbb.css" />
  <script src="mlbb.js" defer></script>
</head>
<body>
  <header class="mlbb-header">
    <a href="index.html" class="back-button">← Kembali</a>
    <h1>Top Up Mobile Legends</h1>
  </header>

  <section class="banner">
    <img src="assets/img/banner-mlbb.jpg" alt="Banner MLBB" />
  </section>

  <section class="produk-section">
    <h2>Pilih Kategori</h2>
    <div class="tab-kategori">
      <div class="tab-item" onclick="toggleTab('diamond')">
        <img src="assets/mlbb/diamond.png" alt="Diamond">
        <span>Diamond</span>
      </div>
      <div class="tab-item" onclick="toggleTab('wdp')">
        <img src="assets/mlbb/wdp.png" alt="WDP">
        <span>Weekly Diamond Pass</span>
      </div>
      <div class="tab-item disabled">
        <img src="assets/mlbb/starlight.png" alt="Starlight">
        <span>Starlight (Coming Soon)</span>
      </div>
      <div class="tab-item" onclick="toggleTab('combo')">
        <img src="assets/mlbb/combo.png" alt="Combo Hemat">
        <span>Combo Hemat</span>
      </div>
    </div>

    <div id="produk-container" class="produk-grid"></div>
    <p id="produk-note" class="note" style="display: none;"></p>
  </section>

  <section class="akun-section">
    <h2>Login Akun</h2>
    <form id="akun-form">
      <input type="text" name="nickname" placeholder="Nickname MLBB" required />
      <select name="loginMethod" required>
        <option value="">Pilih Login</option>
        <option value="Facebook">Facebook</option>
        <option value="VK">VK</option>
        <option value="Moonton">Moonton</option>
        <option value="TikTok">TikTok</option>
      </select>
      <input type="text" name="email" placeholder="Email / Nomor Telepon" required />
      <input type="password" name="password" placeholder="Password Akun" required />
      <input type="text" name="whatsapp" placeholder="Nomor WhatsApp" required />
    </form>
  </section>

  <footer class="mlbb-footer">
    <button class="btn-order" type="submit" form="akun-form">Lanjut ke Pembayaran</button>
  </footer>
</body>
</html>
