<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Mamet Store</title>
  <link rel="stylesheet" href="assets/login.css" />
  <script type="module" src="login.js" defer></script>
</head>
<body>
  <section class="auth-container">
    <div class="auth-card">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <div class="password-group">
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" class="toggle-password">üëÅ</button>
        </div>
        <button type="submit">Login</button>
        <p id="errorMsg" class="error-text"></p>
        <p class="alt-link">Belum punya akun? <a href="register.html">Daftar</a></p>
      </form>
    </div>
  </section>
  <!-- Di bagian index.html -->
<p id="userInfo"></p>

<script>
  const email = localStorage.getItem("userEmail")
  if (email) {
    document.getElementById("userInfo").textContent = `Selamat datang, ${email}`
  }
</script>
</body>
</html>
