<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riwayat Transaksi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .riwayat-container {
      max-width: 800px;
      margin: auto;
    }
    .transaksi {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .transaksi p {
      margin: 6px 0;
    }
    .kosong {
      text-align: center;
      color: #999;
      font-style: italic;
      margin-top: 50px;
    }
    .btn-kembali {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .btn-kembali:hover {
      background: #0056b3;
    }
    .status {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 6px;
      display: inline-block;
    }
    .proses {
      background: #ffeb3b;
      color: #333;
    }
    .berhasil {
      background: #4caf50;
      color: white;
    }
    .gagal {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Riwayat Transaksi</h1>
  <div class="riwayat-container" id="riwayat-list"></div>
  <div class="kosong" id="kosong-msg">Belum ada transaksi tersimpan.</div>
  <div style="text-align:center">
    <a href="index.html" class="btn-kembali">⬅️ Kembali ke Beranda</a>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://etfbdevjytilaykogzwa.supabase.co'; // GANTI SESUAI PROJECTMU
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV0ZmJkZXZqeXRpbGF5a29nendhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0NjE0MjAsImV4cCI6MjA2NjAzNzQyMH0.rGwSOp2_l9eWK2B7Fk7BFo0_JK4BOY5GAYJOa3C58tM'; // GANTI DENGAN ANON PUBLIC KEY
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);
  </script>

  <!-- Main Script -->
  <script>
    const container = document.getElementById("riwayat-list");
    const kosongMsg = document.getElementById("kosong-msg");
    const nickname = localStorage.getItem("nickname");

    if (!nickname) {
      kosongMsg.innerText = "Nickname tidak ditemukan.";
      kosongMsg.style.display = "block";
      container.innerHTML = "";
    } else {
      loadRiwayat();
    }

    async function loadRiwayat() {
      const { data, error } = await supabase
        .from("transaksi")
        .select("*")
        .eq("nickname", nickname)
        .order("created_at", { ascending: false });

      if (error || !data || data.length === 0) {
        kosongMsg.innerText = "Belum ada transaksi tersimpan.";
        kosongMsg.style.display = "block";
        container.innerHTML = "";
        return;
      }

      kosongMsg.style.display = "none";

      data.forEach(tx => {
        const div = document.createElement("div");
        div.className = "transaksi";

        const statusClass = tx.status === "berhasil"
          ? "berhasil"
          : tx.status === "gagal"
          ? "gagal"
          : "proses";

        div.innerHTML = `
          <p><strong>Tanggal:</strong> ${new Date(tx.created_at).toLocaleString("id-ID")}</p>
          <p><strong>Item:</strong><br>${(tx.order_items || "").replace(/\n/g, "<br>")}</p>
          <p><strong>Total:</strong> ${tx.total || "-"}</p>
          <p><strong>Metode:</strong> ${tx.metode || "-"}</p>
          <p><strong>Status:</strong> <span class="status ${statusClass}">${tx.status}</span></p>
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
